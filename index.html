<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/><meta http-equiv="Pragma" content="no-cache"/><meta http-equiv="Expires" content="0"/>
<title>Bliss 관리시스템</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head><body><div id="root"></div>
<script>
(function(){
  fetch("version.txt?t="+Date.now())
    .then(function(r){return r.text()})
    .then(function(v){return fetch("app.js?v="+v.trim())})
    .then(function(r){return r.text()})
    .then(function(code){
      var output=Babel.transform(code,{presets:["react"]}).code;
      var s=document.createElement("script");
      s.textContent=output;
      document.body.appendChild(s);
    })
    .catch(function(e){
      console.error("Load failed:",e);
      document.getElementById("root").innerHTML="<p style='padding:40px;color:red'>로딩 실패. 새로고침 해주세요.</p>";
    });
})();
</script>
</body></html>
